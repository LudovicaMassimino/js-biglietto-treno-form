<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="py-5">
        <div class="container py-5">
            <h1 class="mb-5 text-center">Calcola il prezzo del tuo biglietto</h1>
            <form id="ticket-form"></form>
            <div class="row">
                <div class="col-md">
                    <div class="card border rounded p-3">
                        <div class="mb-3">
                            <label for="km" class="form-label">Quanti km vuoi percorrere?</label>
                            <input type="text" class="form-control" id="km" placeholder="Inserisci il numero di km che vuoi percorrere">
                        </div>
                        <!-- Creo select per tipo di sconto -->
                        <label for="sconto" class="form-label">Sconto</label>
                        <select id="lista-sconto" class="form-select" aria-label="Default select example">
                            <option value="0">Scegli lo sconto in base all'età</option>
                            <option value="1">minorenni</option>
                            <option value="2">over65</option>
                            <option value="3">non rientro in nessuna di queste categorie</option>
                        </select>
                        <button id="submit" class="btn btn-primary mt-4">Calcola il prezzo</button>
                    </div>
                </div>

                <!-- card in cui stampare le info  -->
                <div class="col-md">
                    <div class="card border-rounded p-3">
                        <table class="table">
                            <tr>
                                <th scope="row">km</th>
                                <td id="km-percorsi"></td>
                            </tr>
                            <tr>
                                <th scope="row">Prezzo base</th>
                                <td id="prezzo provvisorio"></td>
                            </tr>
                            <tr>
                                <th scope="row">Sconto applicato</th>
                                <td id="sconto"></td>
                            </tr>
                            <tr>
                                <th scope="row">Prezzo totale</th>
                                <td id="price"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col">
                    <div class="card border rounded p-3 d-flex flex-column justify-content text-center">
                        <div class="mb-3">Il tuo biglietto costerà:</div>
                        <div id="price" class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    

    <script>
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		</script>
        <script src="js bonus/app-bonus.js"></script>
</body>
</html>
