<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <h1 class="mb-5 text-center">Calcola il prezzo del tuo biglietto</h1>
            <div class="row">
                <div class="col">
                    <div class="card border rounded p-3">
                        <div class="mb-3">
                            <label for="km" class="form-label">Quanti km vuoi percorrere?</label>
                            <input type="text" class="form-control" id="km" placeholder="Inserisci il numero di km che vuoi percorrere">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Quanti anni hai?</label>
                            <input type="text" class="form-control" id="age" placeholder="Inserisci la tua età">
                        </div>
                        <div>
                            <button id="submit" class="btn btn-primary mt-2">Calcola il prezzo</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border rounded p-3 d-flex flex-column justify-content text-center">
                        <div class="mb-3">Il tuo biglietto costerà:</div>
                        <div id="price" class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    

    <script>
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		</script>
        <script src="js/app.js"></script>
</body>
</html>
